<article class="lesson-display col s12 m4 offset-m2 l2 offset-l3">
  <h4>{{selectedLesson.details.title}}</h4>
  <main>
    <img class="col s12" ng-src="selectedLesson.details.image" alt="">
    <p>{{selectedLesson.details.imageCredit}}</p>
    <p>{{selectedLesson.details.description}}</p>
    <div class="divider"></div>
    <p>{{selectedLesson.details.source}}</p>
    <p>{{selectedLesson.details.author}}</p>

  </main>
</article>
