<article class="lesson-display">
  <h4>{{currentUser.selectedLesson.lessonDetails.title}}</h4>
  <main>
    <img class="responsive-img" ng-src="{{currentUser.selectedLesson.lessonDetails.image}}" alt="">
    <p class="right-align">{{currentUser.selectedLesson.lessonDetails.imageCredit}}</p>
    <p>{{currentUser.selectedLesson.lessonDetails.description}}</p>
    <div class="divider"></div>
    <p>{{currentUser.selectedLesson.lessonDetails.source}}</p>
  </main>
</article>
