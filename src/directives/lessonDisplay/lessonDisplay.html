<article class="lesson-display col s12 m4 offset-m2 l2 offset-l3">
  <h4>{{currentUser.selectedLesson.lessonDetails.title}}</h4>
  <main>
    <img class="col s12" ng-src="{{currentUser.selectedLesson.lessonDetails.image}}" alt="">
    <p>{{currentUser.selectedLesson.lessonDetails.imageCredit}}</p>

    <div class="divider"></div>
    <p>{{currentUser.selectedLesson.lessonDetails.source}}</p>

</article>
