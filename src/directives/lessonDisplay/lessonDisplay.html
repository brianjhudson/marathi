<article class="lesson-display">
  <h5>Current Lesson</h5>
  <main>
    <div class="cover">
      <h5 class="title">{{currentUser.selectedLesson.lessonDetails.title}}</h5>
      <img class="cover-image responsive-img" ng-src="{{currentUser.selectedLesson.lessonDetails.image}}" alt="">
      <p class="credit right-align">{{currentUser.selectedLesson.lessonDetails.imageCredit}}</p>
      <p class="description">{{currentUser.selectedLesson.lessonDetails.description}}</p>
      <div class="divider"></div>
      <p class="source">{{currentUser.selectedLesson.lessonDetails.source}}</p>
    </div>
    <br>
    <modal-trigger text="Let's Begin" target="termDisplayModal"></modal-trigger>
    <term-display selectedLesson="selectedLesson"></term-display>
  </main>
</article>
