<article>
  <h5>Search</h5>
  <i class="material-icons youtube_search_for"></i>
  <input type="search" class="search" placeholder="Search lessons" ng-model="searchTerm">
  <div ng-show="searchTerm" ng-repeat="lesson in currentUser.lessons | filter: searchTerm" ng-click="selectLesson(lesson)">
    <h6 class="search-result">{{lesson.lessonDetails.title}}</h6>
    <ul ng-repeat="term in lesson.lessonDetails.terms | filter: searchTerm">
      <li ng-click="selectTerm(term, lesson)" class="search-result">{{term.term}}, {{term.transliteration}}, {{term.explanation | limitTo: 20}}</li>
    </ul>    
  </div>
</article>
