<article class="lesson-display">
  <h4>Lessons</h4>
  <main>
    <div class="valign-wrapper" ng-repeat="lesson in currentUser.lessons">
      <div class="spinner center-align" ng-show="lesson.loading"></div>
      <div ng-hide="lesson.loading">
        <span class="col s2">X</span> <!--Placeholder for complete image -->
        <img class="col s2" ng-src="{{lesson.image}}" alt="">
        <div class="col s8">
          <h5>{{lesson.title}}</h5>
          <h6>{{lesson.description}}</h6>
        </div>
      </div>
      <div class="divider"></div>
    </div>
  </main>
</article>
