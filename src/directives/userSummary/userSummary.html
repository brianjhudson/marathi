<article class="user-summary">
  <h5>Welcome<span ng-if="currentUser.returning"> Back</span>!</h5>
  <h6 class="name">{{currentUser.name}}</h6>
  <div class="valign-wrapper">
    <img ng-src="{{currentUser.photo}}" alt="" class="col s4 profile-img circle center-align">
    <div class="col s8">
      <p><span class="figure">{{lessonsCompleted}}</span> Lesson<span ng-show="lessonsCompleted > 1">s</span> Completed</p>
      <p><span class="figure">{{currentUser.dayStreak}}</span> Day Streak</p>
    </div>
  </div>

    <p>Just click the sign in link at the top.</p>
  </div> -->
</article>
