<article class="user-summary">
  <div class="welcome col s8">
    <h5>Welcome<span ng-if="currentUser.returning"> Back</span>!</h5>
    <h6 class="name">{{currentUser.name}}</h6>
  </div>
  <div class="col s4 center-align">
    <img ng-src="{{currentUser.photo}}" alt="" class="profile-img circle">
  </div>
  <div class="col s12">
    <p class="col s4 l12"><span class="figure">{{currentUser.dayStreak}}</span> Day Streak</p>
    <p class="col s4 l12"><span class="figure">{{lessonsCompleted}}</span> Lesson<span ng-show="lessonsCompleted > 1">s</span> Completed</p>
    <p class="col s4 l12">Average</p>
  </div>

</article>
