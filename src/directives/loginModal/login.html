<div id="loginModal" class="modal s4 offset-s4">
  <div class="modal-header">
    <a href="#/{{stateName}}" class="modal-action modal-close waves-effect waves-green btn-flat center-align">&times;</a>
  </div>
    <div class="modal-content center-align">
        <h4 class="title">Sign In</h4>
        <div class="explanation">
          <p>Please sign in to track your progress!.</p>
          <p>We will only access your profile information to save you as a user.</p>
        </div>
        <a href="/auth/facebook"><img ng-href="/auth/facebook" class="facebook-button" src="https://scontent-dft4-1.xx.fbcdn.net/t39.2178-6/851579_209602122530903_1060396115_n.png" alt=""></a><br>
        <a ui-sref="user" class="modal-action modal-close waves-effect waves-light btn continue-button">Enter as Guest</a><br>
    </div>
</div>
