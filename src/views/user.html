<section class="user-home-container">
  <div class="row">
    <article class="welcome col s12 m8 offset-m2 l6 offset-l3">
      <header class="valign-wrapper">
        <img ng-src="{{currentUser.photo}}" alt="" class="circle col s2">
        <h4 class="col s10">{{currentUser.name}}</h4>
      </header>
      <h5 class="row center-align">Welcome<span ng-if="currentUser.returning"> Back</span>!</h5>
      <main class="col s6 offset-s3">
        <h6><span class="figure">{{currentUser.lessons.length}}</span> Lessons Completed</h6>
        <h6><span class="figure">{{currentUser.days}}</span> Day Streak</h6>
      </main>
    </article>
  <div class="row">
    <article class="col s12 m8 offset-m2 l6 offset-l3">
      <form ng-submit="postLesson(lesson)">
        <legend>Create a New Lesson</legend>
        <div input-field>
            <input type="text" ng-model="lesson.title" length="150">
            <label>Lesson Title</label>
        </div>
        <div input-field>
            <textarea ng-model="lesson.description" class="materialize-textarea"></textarea>
            <label>Description</label>
        </div>
        <div input-field>
          <input type="text" ng-model="lesson.source" length="150">
          <label>Source (if you used an outside source)</label>
        </div>
        <div input-field>
          <input type="text" ng-model="lesson.image" length="150">
          <label>Image Url</label>
        </div>
        <div input-field>
          <input type="text" ng-model="lesson.imageCredit" length="150">
          <label>Image Credit (if you need to attribute the source)</label>
        </div>
      </form>
    </article>
  </div>
  </div>
</section>
