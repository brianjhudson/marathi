<section class="user-home-container">
  <div class="row">
    <article class="welcome col s12 m8 offset-m2 l6 offset-l3">
      <header class="valign-wrapper">
        <img ng-src="{{currentUser.photo}}" alt="" class="circle col s2">
        <h4 class="col s10">{{currentUser.name}}</h4>
      </header>
      <h5 class="row center-align">Welcome<span ng-if="currentUser.returning"> Back</span>!</h5>
      <main class="col s6 offset-s3">
        <h6><span class="figure">{{currentUser.lessons.length}}</span> Lessons Completed</h6>
        <h6><span class="figure">{{currentUser.days}}</span> Day Streak</h6>
      </main>
    </article>
  </div>
  <div class="row">
    <article class="add-lesson col s12 m8 offset-m2 l6 offset-l3">
      <form>
        <div input-field>
            <input type="text" ng-model="newLesson.title" length="150">
            <label>Lesson Title</label>
        </div>
        <div input-field>
            <textarea ng-model="newLesson.description" class="materialize-textarea"></textarea>
            <label>Description</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newLesson.source" length="150">
          <label>Source (if you used an outside source)</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newLesson.image" length="150">
          <label>Image Url</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newLesson.imageCredit" length="150">
          <label>Image Credit (if you need to attribute the source)</label>
        </div>
        <button class="btn" ng-click="postLesson(newLesson)">Submit</button>
      </form>
    </article>
  </div>
  <div class="row">
    <article class="add-lesson col s12 m8 offset-m2 l6 offset-l3">
      <form>
        <div input-field>
            <input type="text" ng-model="newTerm.term" length="150">
            <label>New Term</label>
        </div>
        <div input-field>
            <input type="text" ng-model="newTerm.transliteration"></input>
            <label>Transliteration</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.explanation" length="150">
          <label>Explanation</label>
        </div>
        <div input-field>
          <select material-select ng-model="newTerm.category">
            <option value="alphabet">Alphabet</option>
            <option value="grammar">Grammar</option>
            <option value="vocabulary">Vocabulary</option>
            <option value="culture">Culture</option>
          </select>
          <label>Category</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.topic" length="150">
          <label>Topic</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.theme" length="150">
          <label>Theme</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.lesson" length="150">
          <label>Lesson</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.image" length="150">
          <label>Image</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.imageCredit" length="150">
          <label>Image Credit (if needed)</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.sound" length="150">
          <label>Sound File Url</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.example" length="150">
          <label>Example</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.exampleTransliteration" length="150">
          <label>Transliteration of Example</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.exampleTranslation" length="150">
          <label>Translation of Example</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.reviewQuestion" length="150">
          <label>Review Question</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.reviewAnswer" length="150">
          <label>Review Answer</label>
        </div>
        <div input-field>
          <select material-select ng-model="newTerm.reviewAnswerType">
            <option value="term">Term</option>
            <option value="transliteration">Transliteration</option>
            <option value="definition">Definition</option>
            <option value="translation">Translation</option>
          </select>
          <label>Review Answer Type</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.reviewImage" length="150">
          <label>Review Image</label>
        </div>
        <div input-field>
          <input type="text" ng-model="newTerm.reviewImageCredit" length="150">
          <label>Review Image Credit</label>
        </div>
        <button class="btn" ng-click="postTerm(newTerm)">Submit</button>
      </form>
    </article>
  </div>

</section>
